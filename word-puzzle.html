<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form class="sentence">
        <div class="form-group">
          <label for="wordsEntered">Please type a sentence:</label>
          <input class="form-control wordsEntered" type="text">
        </div>
        <button type="submit" class="btn">Get your Sentence!</button>
      </form>
      <div id="game">
        <ul>
          <span id="answer2">This is your sentence minus the vowels, what does it say? </span>
          <br>
          <span id="answer1"></span>
        </ul>
        <button class="btn" id="back">Take me back</button>
      </div>
    </div>
  </body>
</html>
